{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes para compactar el diseño */
        .form-control {
            font-size: 14px;
            padding: 8px;
        }
        .card {
            max-width: 95%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <!-- Título y encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Formulario de Registro</h1>
            <a href="{% url 'lista_registros' %}" class="btn btn-secondary">Volver a la Lista</a>
        </div>

        <!-- Formulario en una tarjeta -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Nuevo Registro</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
